<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootStrap e HTML5</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3>Form without BootStrap</h3>
                <h2>Client</h2>
                <form action="/" method="post" id="formHtml">
                    <div>
                        <label for="nomeHtml">Nome</label>
                        <input type="text" name="nomeHtml" id="nomeHtml">
                    </div>
                    <div>
                        <label for="emailHtml">Email</label>
                        <input type="email" name="emailHtml" id="emailHtml">
                    </div>
                    <div>
                        <label for="emailCheckHtml">Promo email</label>
                        <input type="checkbox" name="emailCheckHtml" id="emailCheckHtml">
                    </div>
                    <div>
                        <label for="formaContatoPhoneRadioHtml">Phone</label>
                        <input type="radio" name="formaContatoRadioHtml" id="formaContatoPhoneRadioHtml">
                        <label for="formaContatoPhoneRadioHtml">Email</label>
                        <input type="radio" name="formaContatoRadioHtml" id="formaContatoEmailRadioHtml">
                    </div>
                    <div>
                        <select name="stateSelectHtml" id="stateSelectHtml">
                            <option selected>Choose your state!</option>
                            <option value="SP">SP</option>
                            <option value="RJ">RJ</option>
                            <option value="CE">CE</option>
                            <option value="SC">SC</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit">Save</button>
                    </div>

                </form>
            </div>

            <div class="col-sm">
                <h3>Form with BootStrap</h3>
                <h2>Client</h2>
                <form action="/" method="post" id="formBoot">
                    <div class="form-group">
                        <label for="nomeBoot">Name</label>
                        <input type="text" name="nomeBoot" id="nomeBoot" class="form-control"
                            placeholder="Enter your name">

                    </div>
                    <div class="form-group">
                        <label for="emailBoot">Email</label>
                        <input type="text" name="emailBoot" id="emailBoot" class="form-control"
                            placeholder="Enter your email">

                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="emailCheckBoot">
                        <label class="custom-control-label" for="emailCheckBoot">Can you receive promo email?</label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="formaContatoEmailRadioBoot" name="formaContatoRadioBoot"
                            class="custom-control-input">
                        <label class="custom-control-label" for="formaContatoEmailRadioBoot">Email</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="formaContatoPhoneRadioBoot" name="formaContatoRadioBoot"
                            class="custom-control-input">
                        <label class="custom-control-label" for="formaContatoPhoneRadioBoot">Phone</label>
                    </div>

                    <div class="form-group">
                        <select class="custom-select" name="stateSelectBoot" id="stateSelectBoot">
                            <option selected>Choose your state!</option>
                            <option value="SP">SP</option>
                            <option value="RJ">RJ</option>
                            <option value="CE">CE</option>
                            <option value="SC">SC</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="showData(formBoot)" class="btn btn-primary">call funcion</button>
                    </div>

                </form>
            </div>
        </div> <!-- row -->
        
    </div> <!-- container -->
    <footer>
        <div class="card">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </footer>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/js.js"></script>
    <script src="./js/js.js"></script>
</body>

</html>
